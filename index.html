<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css//default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <title>포트폴리오</title>
</head>
<body>
    <section class="main_section">
        <h2 class="main_txt">portfolio</h2>
        <img  class="intro" src="video/img_0.jpg" alt="1">
    </section>
     <div class="txt_area">
        <h2>저는...</h2>
    </div> 
    <section class="fix introduce">
        <div class="scroll-btn">스크롤</div>
        <!-- info -->
        <img class="bg_main" src="img/scene01.jpg" alt="회사">
        <div class="inner">
            <img class="bg bg_work" src="img/work_bg.svg" alt="회사">
            <div class="text-con txt-1">
                <p class="txt">열정이를 소개한다.</p>
            </div>
            <div class="img-con main"><img class="person" src="img/./scene01-person01.svg" alt="열정이"></div>
            <div class="text-con txt-2">
                <p class="txt">2016년 어느 한 회사에 입사에 바쁜 회사생활을 보내는 열정이,</p>
            </div>
            <div class="text-con txt-3">
                <p class="txt">어느 한 시점에 변화가 생긴다.</p>
            </div>
            <div class="img-con main"><img class="person" src="img/./scene01-person01.svg" alt="열정이"></div>
            <div class="img-con work"><img class="person" src="img/work.svg" alt="회사에서 일하는 열정이"></div>
            <div class="img-con qna"><img class="person" src="img/./scene01-person02.svg" alt="고민하는 열정이"></div>
            <div class="word word01">
                <p>개발자란 무엇일까?</p>
            </div>
            <div class="word word02">
                <p>어떻게 만든거지??</p>
            </div>
            <div class="word word03">
                <p>내가 배워서 만들면 되지 않을까??</p>
            </div>
            <div class="text-con txt-4">
                <p class="txt">그날부터 1년 넘게</p>
            </div>
            <div class="text-con txt-5">
                <p class="txt">열심히 살고있는 열정이</p>
            </div>
            <div class="circle-inner">
                <div class="main-circle">
                    <div class="center-circle"></div>
                    <div class="line line1"></div>
                    <div class="line line2"></div>
                    <div class="circle-container">
                        <div class="circle thin"></div>
                        <div class="circle thick"></div>
                        <div class="circle yellow"></div>
                    </div>
                    <div class="slide">
                        <img class="spring" src="img/scene02-spring.jpg" alt="봄">
                        <img class="summer" src="img/scene02-summer.jpg" alt="여름">
                        <img class="fall" src="img/scene02-fall.jpg" alt="가을">
                        <img class="winter" src="img/scene02-winter.jpg" alt="겨울">
                    </div>
                </div>
                <div class="small-circle circle1"><span>회사</span></div>
                <div class="small-circle circle2"><span>공부</span></div> 
            </div>
            <!-- skill -->
            <div class="text-con txt-6">
                <p class="txt">열심히 달려온 열정이는 스킬을 얻었다!</p>
            </div>
            <div class="text-con txt-7">
                <p class="txt">스킬을 장착한 열정이!</p>
            </div>
            <div class="text-con txt-8">
                <p class="txt">스킬을 사용해서 프로젝트를 쌓아올렸다!</p>
            </div>
            <div class="img-con ability"><img class="person" src="img/person_skill.svg" alt="영정이"></div>
            <!-- skill-box -->
            <div class="skill-box">
                <div class="h-box">
                    <img class="level-up"  src="img/level-up.png" alt="레벨업">
                    <div class="bar-container html">
                        <span>html</span>
                    </div>
                </div>
                <div class="c-box">
                    <img class="level-up"  src="img/level-up.png" alt="레벨업">
                    <div class="bar-container css">
                        <span>css</span>
                    </div>
                </div>
                <div class="j-box">
                    <img class="level-up"  src="img/level-up.png" alt="레벨업">
                    <div class="bar-container js">
                        <span>js</span>
                    </div>
                </div>
                <div class="v-box">
                    <img class="level-up"  src="img/level-up.png" alt="레벨업">
                    <div class="bar-container vue">
                        <span>vue</span>
                    </div>
                </div>
            </div>
            <div class="img-con super">  <img class="person" src="img/person super.svg" alt="열정이"></div>
            <!-- projects -->
            <div class="phone-box">
                <div class="title"><h3>나의 프로젝트</h3></div>
                <div class="projects">
                    <img class="phone" src="img/phone.svg" alt="phone">
                    <div class="project">
                        <a href="#" class="git"><img src="img/github.png" alt="github"></a>
                        <a class="project-box book" href="#">
                            <span>책정리웹</span>
                        </a>
                    </div>
                    <div class="project">
                        <a href="#" class="git"><img src="img/github.png" alt="github"></a>
                        <a class="project-box memo" href="#">
                            <span>메모웹</span>
                        </a>
                    </div>
                    <div class="project">
                        <a href="#" class="git"><img src="img/github.png" alt="github"></a>
                        <a class="project-box cover" href="#">
                            <span>커버웹</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="txt_area project-area">
        <div class="inner">
            <div class="title"><h3>나의 프로젝트</h3></div>
            <div class="projects">
                <div class="project">
                    <a href="#" class="git"><img src="img/github.png" alt="github"></a>
                    <a class="project-box book" href="#">
                        <span>책정리웹</span>
                    </a>
                </div>
                <div class="project">
                    <a href="#" class="git"><img src="img/github.png" alt="github"></a>
                    <a class="project-box memo" href="#">
                        <span>메모웹</span>
                    </a>
                </div>
                <div class="project">
                    <a href="#" class="git"><img src="img/github.png" alt="github"></a>
                    <a class="project-box cover" href="#">
                        <span>커버웹</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/ScrollTrigger.min.js"></script>
    <script src="lib/main.js"></script>
</body>
</html>
